<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- INÍCIO : formatação geral da página -->
    <link rel="stylesheet" href="style/main.css">
    <!-- FIM : formatação geral da página -->

    <!-- INICÍO : arquivos do carrosel jquery (owl - css) -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <!-- FIM : arquivos do carrosel jquery (owl - css) -->

    <!-- INÍCIO : responsividadde -->
    <link rel="stylesheet" href="style/responsive.css">
    <!-- FIM : responsividade -->    
    <title>Netflix - Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Vikings: Valhalla (2022)</h3>
                <p class="descricao">
                    Nesta sequência de Vikings, cem anos se passaram.
                    Uma nova geração de heróis lendários cria seu destino e faz história.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play">
                            ASSISTIR AGORA
                        </i>                      
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info">
                            MAIS INFORMAÇÕES
                        </i>                        
                    </button>
                </div>
            </div>          
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img clas="box-filme" src="img/img1.jpg" alt="Round6">
            </div>
            <div class="item">
                <img clas="box-filme" src="img/img2.jpg" alt="Matrix-4">
            </div>
            <div class="item">
                <img clas="box-filme" src="img/img3.jpg" alt="Chernobyl">
            </div>
            <div class="item">
                <img clas="box-filme" src="img/img4.jpg" alt="Alerta vermelho">
            </div>
            <div class="item">
                <img clas="box-filme" src="img/img5.jpg" alt="Boba fett">
            </div>
            <div class="item">
                <img clas="box-filme" src="img/img6.jpg" alt="The house">
            </div>
            <div class="item">
                <img clas="box-filme" src="img/img7.jpg" alt="Mãe x Androides">
            </div>
            <div class="item">
                <img clas="box-filme" src="img/img8.jpg" alt="Oração diabólica">
            </div>
            <div class="item">
                <img clas="box-filme" src="img/img9.jpg" alt="Motoqueiro fantasma">
            </div>
            <div class="item">
                <img clas="box-filme" src="img/img10.jpg" alt="Blitz">
            </div>
            <div class="item">
                <img clas="box-filme" src="img/img11.jpg" alt="Vício frenético">
            </div>
        </div>
    </div>
    <!-- INÍCIO : link dos ícones usados -->
    <script src="https://kit.fontawesome.com/4a7b7b2b3a.js" crossorigin="anonymous"></script>
    <!-- FIM : link dos ícones usados -->

    <!-- INÍCIO : arquivos do carrosel jquery (owl -css) -->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <!-- FIM : arquivos do carrosel jquery (owl -css) -->

    <!-- INÍCIO : configuração do carrosel -->
    <script src="js/owl/setup.js"></script>
    <!-- FIM : configuração do carrosel -->
</body>
</html>
